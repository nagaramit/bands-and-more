<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .carousel-container {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .carousel-nav:hover {
            background: rgba(0,0,0,0.8);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator.active {
            background: white;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .buy-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            .carousel-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>

        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="carousel-container">
                        <div class="carousel" id="carousel-${product.id}">
                            ${product.images.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
                        </div>
                        ${product.images.length > 1 ? `
                            <button class="carousel-nav carousel-prev" onclick="changeSlide(${product.id}, -1)">❮</button>
                            <button class="carousel-nav carousel-next" onclick="changeSlide(${product.id}, 1)">❯</button>
                            <div class="carousel-indicators">
                                ${product.images.map((_, index) => 
                                    `<span class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${product.id}, ${index})"></span>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price}</div>
                        <a href="${product.buyUrl}" class="buy-button" target="_blank">Buy Now</a>
                    </div>
                </div>
            `;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(createProductCard).join('');
        }

        const currentSlides = {};

        function changeSlide(productId, direction) {
            const product = products.find(p => p.id === productId);
            const carousel = document.getElementById(`carousel-${productId}`);
            const indicators = carousel.parentElement.querySelectorAll('.indicator');
            
            if (!currentSlides[productId]) currentSlides[productId] = 0;
            
            currentSlides[productId] += direction;
            
            if (currentSlides[productId] < 0) {
                currentSlides[productId] = product.images.length - 1;
            } else if (currentSlides[productId] >= product.images.length) {
                currentSlides[productId] = 0;
            }
            
            carousel.style.transform = `translateX(-${currentSlides[productId] * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlides[productId]);
            });
        }

        function goToSlide(productId, slideIndex) {
            const carousel = document.getElementById(`carousel-${productId}`);
            const indicators = carousel.parentElement.querySelectorAll('.indicator');
            
            currentSlides[productId] = slideIndex;
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === slideIndex);
            });
        }

        // Initialize the page
        renderProducts();
    </script>
